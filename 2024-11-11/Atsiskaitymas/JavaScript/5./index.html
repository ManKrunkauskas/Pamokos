<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paprastų palūkanų skaičiuoklė</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .calculator {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #000;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin: 15px 0;
        text-align: left;
      }
      label {
        font-weight: bold;
      }
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .result {
        font-size: 1.2em;
        color: #333;
        margin-top: 20px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Paprastų palūkanų skaičiuoklė</h2>
      <div class="input-group">
        <label for="amount">Suma</label>
        <input type="number" id="amount" placeholder="Įveskite sumą" required />
      </div>
      <div class="input-group">
        <label for="rate">Palūkanų norma (%)</label>
        <input
          type="number"
          id="rate"
          step="0.1"
          placeholder="Įveskite palūkanų normą"
          required
        />
      </div>
      <div class="input-group">
        <label for="years">Metų skaičius</label>
        <select id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button onclick="calculateInterest()">Skaičiuoti Palūkanas</button>

      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateInterest() {
        let P = parseFloat(document.getElementById("amount").value);
        let R = parseFloat(document.getElementById("rate").value);
        let T = parseInt(document.getElementById("years").value);

        if (isNaN(P) || isNaN(R) || isNaN(T) || P <= 0 || R <= 0 || T <= 0) {
          document.getElementById("result").innerHTML =
            "Prašome įvesti teisingas reikšmes.";
          return;
        }

        let simpleInterest = (P * R * T) / 100;

        let currentYear = new Date().getFullYear();
        let resultYear = currentYear + T;

        document.getElementById(
          "result"
        ).innerHTML = `Jei investuosite <strong>${P}€</strong>, su <strong>${R}%</strong> palūkanų norma, gausite <strong>${simpleInterest}€</strong> po ${T} metų, t.y., <strong>${resultYear} m.</strong>`;
      }
    </script>
  </body>
</html>
